{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add title  -->
    <title>Login</title>

    <!-- vendor css  -->
    <link href="{% static 'Home/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'Home/global.css' %}">
</head>

<body class="d-flex align-items-center align-content-center align-self-center">
    <div class="d-flex container" >
        <div class="text-center mt-5 mb-5">
            <!-- error notifers -->
            {% if messages %}
            <div class="card card0 border-0 gradient-error text-white pt-2 d-flex font-weight-bold">
                <div class="row messages">
                    {% for message in messages %}
                        <div class="col-md-12">{{ message }}</div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}

            <!--<h1 class="display-4 mb-5 text-orng font-weight-bold text-shadow">College Events</h1>-->
            <div class="card container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                <h1 class="display-1 text-orng font-weight-bold">EventHub</h1>
                <div class="row gx-lg-5 align-items-center mb-5 align-self-center">
                    <!-- carousel -->
                    <div class="col-lg-6">
                        <div class="card card1 border-0 bg-transparent">
                            <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100 register-image" src="{% static "Users/images/event_login.jpg" %}" alt="First slide UCF">
                                    </div>
                                </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- /.carousel -->
                    <!-- login page -->
                    <div class="col-lg-6">
                        <div class="card card2 login-forms bg-transparent border-0 px-4 py-1 h-100">
                            <div class="row mb-4 px-3 justify-content-center">
                                <div class="col-lg-12 text-blk">
                                </div>
                            </div>
                            <div>
                                <p>Please login to your account<p>
                            </div>
                            <!-- navigation -->
                            <div class="row px-3 py-1 mb-1">
                                <div class="col-md-12 align-self-center">
                                    <div class="card card2 bg-transparent border-0 w-100 align-self-center">
                                        <ul class="nav nav-tabs nav-justified" id="loginTabs" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="student-tab" data-toggle="tab" href="#student-login" role="tab" aria-controls="student-login" aria-selected="true">Student</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" id="faculty-tab" data-toggle="tab" href="#faculty-login" role="tab" aria-controls="faculty-login" aria-selected="false">Faculty</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- /.navigation -->
                            <div class="tab-content" id="myTabContent">
                                <!-- student login -->
                                <div class="tab-pane fade show active" id="student-login" role="tabpanel" aria-labelledby="student-tab">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input id="username" class="form-control mb-4" type="text" name="userUsername" placeholder="Username" required style="color:black" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row px-3">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input id="password" class="form-control" type="password" name="userPassword" placeholder="Password" required style="color:black" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3 px-3"><div class="col-lg-12"><button type="submit" name = "UserLoginButton" value = "UserLogin" class="btn btn-primary btn-block mb-4">Login</button></div></div>
                                        <div class="row mb-4 px-3"><div class="col-lg-12"><small class="text-center">Already a User? <a href="../../Users/register" class="text-blue">Register</a></small></div></div>
                                    </form>
                                </div>
                                <!-- /.student login -->
                                <!-- faculty login -->
                                <div class="tab-pane fade" id="faculty-login" role="tabpanel" aria-labelledby="faculty-tab">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="row px-3">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input id="facultyUsername" class="form-control mb-4" type="text" name="facultyUsername" placeholder="Username" required style="color:black"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row px-3">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input id="facultyPassword" class="form-control" type="password" name="facultyPassword" placeholder="Password" required style="color:black" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3 px-3"><div class="col-lg-12"><button type="submit" name = "SuperUserLoginButton" value = "SuperUserLogin" class="btn btn-primary btn-block mb-4">Login</button></div></div>
                                        <div class="row mb-4 px-3"><div class="col-lg-12"><small class="text-center">Already a User? <a href="../../Users/register" class="text-orng">Register</a></small></div></div>
                                    </form>
                                </div>
                                <!-- /.faculty login -->
                            </div>
                        </div>
                    </div>
                    <!-- /.login page -->
                </div>
            </div>
        </div>
    </div>

<!-- JS -->
<!-- vendor JS -->
<script src="{% static 'Home/vendor/jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'Home/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
